<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Info</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sunrise and Sunset Info</h1>
        <p id="location">Loading your location...</p>
      </header>
      <div class="sun-info">
        <h2>Sunrise & Sunset Times</h2>
        <div class="sun-times">
          <div class="sun-item">
            <h3>Sunrise</h3>
            <p id="sunrise">Loading...</p>
          </div>
          <div class="sun-item">
            <h3>Sunset</h3>
            <p id="sunset">Loading...</p>
          </div>
        </div>
      </div>
      <div class="twilight-info">
        <h2>Twilight Times</h2>
        <div class="twilight-times">
          <div class="twilight-item">
            <h3>Civil Twilight</h3>
            <p id="civil-twilight">Loading...</p>
          </div>
          <div class="twilight-item">
            <h3>Nautical Twilight</h3>
            <p id="nautical-twilight">Loading...</p>
          </div>
          <div class="twilight-item">
            <h3>Astronomical Twilight</h3>
            <p id="astronomical-twilight">Loading...</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
